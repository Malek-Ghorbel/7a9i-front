<div class="container" >
  <div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">{{clientName}}</h4>
  </div>
  <div class="modal-body">
    <b [ngStyle]="{'font-size':'30px'}" >{{type}}</b>
    <!-- <div class="row mt-1" >
      <div class="col-12 col-md-12  d-flex justify-content-center align-items-center ">
        <input [(ngModel)]="description" 
          type="text" 
          value={{description}} 
          class="col-10 form-control"
          style="width:600px;"
        > 
      </div>
    </div> -->
    <p [ngStyle]="{'font-size':'20px'}" >{{description}}</p>
    
    <b [ngStyle]="{'font-size':'20px'}">Etat de l'affaire:</b>
    <div class="row mt-1" >
      <div class="col-md-6">
        <div class="form-check">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="encours"
            id="encours"
            [checked]="status == 'en cours'"
            (click)="status ='en cours'"
          />
          <label class="form-check-label" for="encours"> En cours </label>
        </div>
      </div>
      <div class=" col-md-6">
        <div class="form-check">
          <input
            mdbRadio
            class="form-check-input"
            type="radio"
            name="termine"
            id="termine"
            [checked]="status == 'terminée'"
            (click)="status='terminée'"
          />
          <label class="form-check-label" for="termine"> Terminée </label>
        </div> 
      </div>
    </div>
    
    

    <br>
    <div *ngIf="status == 'en cours'">
      <b [ngStyle]="{'font-size':'20px'}">Date du rendez-vous: </b>
      <!-- <div class="row mt-1" >
        <div class="col-12 col-md-12  d-flex justify-content-center align-items-center ">
          <input [(ngModel)]="date" 
            type="date" 
            value={{date}} 
            class="col-10 form-control"
            style="width:600px;"
          > 
        </div>
      </div> -->
      <input [(ngModel)]="date" 
            type="date" 
            value={{date}} 
            class="col-10 form-control"
            style="width:600px;"
          > 
      <br>
    </div> 
    <div *ngIf="status == 'en cours'">
      <b [ngStyle]="{'font-size':'20px'}">A faire:</b>
      <app-todo [items]="todos" ></app-todo>
    </div>
  </div>
  <div class="modal-footer">
    <button 
      [ngStyle]="{'border-radius': '15px'}"
      type="button" 
      class="btn btn-outline-success" 
      (click)="close()">
      Sauvegarder
    </button>
  </div>

</div>
