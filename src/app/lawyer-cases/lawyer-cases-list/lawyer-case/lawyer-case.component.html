<div class="card">
    <div class="card-header">
      <b>{{case.clientName}}</b>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{case.name}}</h5>
      <p class="card-text">
        {{case.description}}
      </p>
      <button 
        type="button" 
        class="btn btn-outline-warning btn-rounded"
        (click)="openModal()">Modifier</button>
    </div>
</div>
