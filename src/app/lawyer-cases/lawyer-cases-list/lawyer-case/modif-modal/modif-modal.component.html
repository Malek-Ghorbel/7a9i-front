<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{case.clientName}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">{{case.description}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modalRef.close()">
      Fermer
    </button>
<button type="button" class="btn btn-outline-success">Sauvegarder</button>
</div>
