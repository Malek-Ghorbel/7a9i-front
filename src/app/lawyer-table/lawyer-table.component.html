<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        
        <th>Nom</th>
        <th>Spécialité</th>
        <th>Status</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor ="let lawyer of lawyers" >
      <tr  >
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{lawyer.firstName}} {{lawyer.familyName}}</p>
              <p class="text-muted mb-0">{{lawyer.adress}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{lawyer.speciality}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">disponible</span>
        </td>
        <td>{{lawyer.email}} </td>
        <td>
          <div>
            <button mdbBtn color="green" type="button" class="btn btn-sm btn-rounded" mdbRipple rippleColor="dark" (click)="saveLawyer(lawyer)">
             
              faire un rendez-vous
              
            </button>
            
            </div>
       
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
