<div class="div container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Se connecter</h1>
                    <h6>Connectez-vous en tant que client </h6>
                </div>
                <br>
                <form>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse mail">
                    </div>
                    <br/>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                    </div>
                    <br>
                    <br/>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                  </form>
                  <a style="color:  black; margin-top: 10px;" routerLink="/signup">Inscrivez-vous si vous n'avez pas de compte</a>
            </div>
        </div>
    </div>
</div>
