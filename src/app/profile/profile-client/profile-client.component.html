<section style="background-color: #eee;">
    <div class="container py-5">
   
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src={{client.image|defaultImage}} alt="avatar" class="rounded-circle img-fluid " style="width: 150px;">
              <h5 class="my-3 fw-bold">{{client.firstName}} {{client.familyName}}</h5>
              <p class="text-muted mb-4">{{client.adress}}</p>
              <div class="d-flex justify-content-center mb-2" >
                <form action="" method="post" enctype="multipart/form-data" >
                  <div class="photo-changer">
                    Changer photo
                    <input type="file" class="hide_file" name="profile" id="fileUpload" (change)="setImage($event)" style="color:rgb(255, 255, 255);">
                    </div>
                  </form>
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Nom complet</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.firstName}} {{client.familyName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Telephone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.phoneNumber}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 fw-bold">Addresse</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.adress}}</p>
                </div>
              </div>
              <hr>
              
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div >
                  <p class="mb-0">
                    <b style="font-size:20px;" class="fw-bold">Mes affaires :</b>
                  </p>
                  <br/>
                  <div *ngIf="!progressCases.length">
                    <b>Aucune affaire en cours!</b>
                  </div>
                  <div>
                   
                      <div *ngFor="let case of progressCases">
                          <app-lawyer-case 
                            [case]="case"
                            [isLawyer]="false"
                          >
                          </app-lawyer-case>
                          <br>
                      </div> 
                  </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
