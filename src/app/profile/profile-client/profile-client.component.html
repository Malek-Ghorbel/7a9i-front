<section style="background-color: #eee;">
    <div class="container py-5">
   
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src={{client.image}} alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{client.firstName}} {{client.familyName}}</h5>
              <p class="text-muted mb-4">{{client.adress}}</p>
              <div class="d-flex justify-content-center mb-2">
                <form action="" method="post" enctype="multipart/form-data" >
                  <input type="file" name="profile" id="fileUploadField" (change)="setImage($event)"> <input type="submit" >
              </form>
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.firstName}} {{client.familyName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">(097) 234-5678</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.adress}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
               
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Nord Africa , Tunisia </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <button mdbBtn type="button" color="deep-orange" mdbWavesEffect>progr√®s de mes affaires</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4">Description :</p>
                  <br />
                  <p>zzzzzzzzzzz</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
