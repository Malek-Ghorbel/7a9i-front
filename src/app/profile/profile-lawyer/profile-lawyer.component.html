<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src={{lawyer.image|defaultImage}} alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3 fw-bold" [ngStyle]="{'color':'#5D0C0C'}">{{lawyer.firstName}} {{lawyer.familyName}}</h5>
            <p class="text-muted mb-4">{{lawyer.adress}}</p>
            <div class="d-flex justify-content-center mb-2" >
              <form action="" method="post" enctype="multipart/form-data" >
                <div class="photo-changer">
                  Changer photo
                <input type="file" class="hide_file" name="file" id="file" (change)="setImage($event)" style="color:rgb(255, 255, 255);">
              </div>
            </form>
           
          </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold"[ngStyle]="{'color':'#5D0C0C'}">Nom et prénom :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{lawyer.firstName}} {{lawyer.familyName}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold" [ngStyle]="{'color':'#5D0C0C'}">Email :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{lawyer.email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold" [ngStyle]="{'color':'#5D0C0C'}">Téléphone :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{lawyer.phoneNumber}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold" [ngStyle]="{'color':'#5D0C0C'}">Addresse :</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{lawyer.adress}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button class ="progBtn" type="button"  routerLink="/lawyerCases" >Progrès de mes affaires</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
