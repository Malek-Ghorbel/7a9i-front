<div class="div container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>S'inscrire</h1>
                    <h6> Inscrivez-vous</h6>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Prénom</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Prénom">
                      </div>
                    <div class="form-group">
                      <label for="lastName">Nom</label>
                      <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Nom">
                    </div>
                    <div class="form-group">
                      <label for="age">Âge</label>
                      <input type="number" class="form-control" id="age" placeholder="Âge">
                    </div>
                    <div class="form-group">
                        <label for="age">Ville</label>
                        <select class="form-control">
                            <option>Tunis</option>
                            <option>Sousse</option>
                            <option>Sfax</option>
                            <option>Kairouan</option>
                            <option>Monastir</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="age">Specialité</label>
                        <select class="form-control">
                            <option>Droit public</option>
                            <option>Droit pénal</option>
                            <option>Droit immobilier</option>
                            <option>Droit commercial</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="email">Adresse mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse mail">
                         </div>
                         <div class="form-group">
                            <label for="phone">Numero de télèphone</label>
                            <input type="string" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Numéro de télèphone">
                     </div>
                      
                      <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="mot de passe">
                      </div>
                      <div class="form-group">
                        <label for="cpassword">Confirmation du mot de passe</label>
                        <input type="password" class="form-control" id="cpassword" placeholder="confirmation du mot de passe">
                      </div>
                      <div class="form-group">
                        <label for="comment">Commentaire</label>
                        <textarea class="form-control" id="comment" rows="3" placeholder="Commentaire"></textarea>
                      </div>
                    <br>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                  </form>
                  <a style="color: white; margin-top: 10px;" routerLink="/login">Avez-vous déja un compte? Connectez-vous.</a>
            </div>
        </div>
    </div>
</div>
